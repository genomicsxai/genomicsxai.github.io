name: Deploy Hugo Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout the repo (with submodules for theme)
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # 2. Setup Hugo
      - uses: peaceiris/actions-hugo@v3
        with:
          extended: true

      # 3. Build the Hugo site
      - name: Build
        run: hugo --minify

      # 4. Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Use PAT to bypass branch protection rules
          # Fallback to GITHUB_TOKEN if PAT is not set
          github_token: ${{ secrets.GH_PAGES_TOKEN || secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # Optional: keep history of previous deployments
          keep_files: true


name: Deploy Hugo Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - uses: actions/checkout@v4

      # 2. Setup Hugo
      - uses: peaceiris/actions-hugo@v3
        with:
          extended: true

      # 3. Build the Hugo site
      - name: Build
        run: hugo --minify

      # 4. Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # Optional: keep history of previous deployments
          keep_files: true


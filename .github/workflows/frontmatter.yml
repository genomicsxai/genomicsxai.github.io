name: Validate Blog Posts

on:
  pull_request:
    paths:
      - 'content/blogs/**'
      - '.github/workflows/frontmatter.yml'
      - '.github/scripts/validate-blog.sh'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate blog frontmatter and content
        run: |
          chmod +x .github/scripts/validate-blog.sh
          .github/scripts/validate-blog.sh

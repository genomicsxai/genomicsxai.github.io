baseURL = "https://genomicsxai.github.io/"
title = "Genomics X AI"
theme = "Stack"
enableRobotsTXT = true

[permalinks]
  # Page section: /forum/, /policies/, etc. (Stack theme convention)
  page = "/:slug/"

[params]
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowBreadCrumbs = true
  # Include blogs section in main sections for homepage
  mainSections = ["blogs", "post"]

# Homepage right sidebar: filter blogs by tags, scope, audience, lab, author
[params.widgets]
  homepage = [
    { type = "taxonomy", params = { taxonomy = "tags", title = "Scientific tags", limit = 20, showLink = true, icon = "tag" } },
    { type = "taxonomy", params = { taxonomy = "scope", title = "Scope", limit = 15, showLink = true, icon = "hash" } },
    { type = "taxonomy", params = { taxonomy = "audience", title = "Audience", limit = 10, showLink = true, icon = "user" } },
    { type = "taxonomy", params = { taxonomy = "labs", title = "Lab", limit = 15, showLink = true, icon = "home" } },
    { type = "taxonomy", params = { taxonomy = "authors", title = "Author", limit = 15, showLink = true, icon = "user" } },
  ]

[taxonomies]
  tag = "tags"                # scientific tags
  scope = "scope"                #other tags
  audience = "audience"
  lab = "labs"
  author = "authors"
  category = "categories"

# Main navigation menu
[[menu.main]]
  identifier = "home"
  name = "Home"
  url = "/"
  weight = 1

[[menu.main]]
  identifier = "forum"
  name = "Forum"
  url = "/forum/"
  weight = 2

[[menu.main]]
  identifier = "editorial-board"
  name = "Editorial Board"
  url = "/editorial-board/"
  weight = 3

[[menu.main]]
  identifier = "submission-guidelines"
  name = "Submission Guidelines"
  url = "/submission-guidelines/"
  weight = 4

[[menu.main]]
  identifier = "policies"
  name = "Policies"
  url = "/policies/"
  weight = 5
